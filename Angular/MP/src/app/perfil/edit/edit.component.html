<form class="container" #f="ngForm"(ngSubmit)="EditarPerfil(f)">
  <div class="form-row">
   <div class="form-group col-md-6">
     <label for="inputname">INSERIR NOME </label>
     <input type="NOME" class="form-control" name="name" [(ngModel)]="perfil.name" placeholder="Inserir Nome ">
   </div>
 </div>
 <div class="form-group col-md-6">
   <label for="idade">IDADE</label>
   <input type="text" class="form-control" name="idade"  [(ngModel)]="perfil.idade" placeholder="00/00/0000">
 </div>
 <div class="form-row">
   <div class="form-group col-md-6">
     <label for="city">Cidade</label>
     <input type="text" class="form-control" name="city" [(ngModel)]="perfil.city">
   </div>
 </div>


   <div class="form-row">
     <div class="form-group col-md-6">
       <label for="musica">Musica</label>
       <input type="text" class="form-control" name="musica" [(ngModel)]="perfil.musica">
     </div>
   </div>

     <div class="form-row">
       <div class="form-group col-md-6">
         <label for="filme ">Filme</label>
         <input type="text" class="form-control" name="filme" [(ngModel)]="perfil.filme">
       </div>
     </div>


 <button type="submit" class="btn btn-primary">Entrar</button>

</form>
