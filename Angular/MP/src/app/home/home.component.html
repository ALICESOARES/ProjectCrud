<h3>Perfil</h3>
<br>

<form class="container" #f="ngForm"(ngSubmit)="CriarPerfil(f)">

   <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputname">INSERIR NOME </label>
      <input type="NOME" class="form-control" name="name" ngModel placeholder="Inserir Nome ">
    </div>
  </div>
  <div class="form-group">
    <label for="idade">IDADE</label>
    <input type="text" class="form-control" name="idade"  ngModel placeholder="00/00/0000">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="city">Cidade</label>
      <input type="text" class="form-control" name="city" ngModel>
    </div>
  </div>


    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="musica">Musica</label>
        <input type="text" class="form-control" name="musica" ngModel>
      </div>
    </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="filme ">Filme</label>
          <input type="text" class="form-control" name="filme" ngModel>
        </div>
      </div>


  <button type="submit" class="btn btn-primary">Entrar</button>

</form>
